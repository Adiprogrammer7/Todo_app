{% extends "layout.html" %}
{% block content %}  
    <h1 class="text-center mt-4 p-2 border-bottom">Update Task</h1>
    <form action="/update/{{task.id}}", method="POST" class="mt-4 mb-4" style="align-self: center">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <div class="row">
                <div class="col-sm-10">
                    <input type="text", name="update_field" class='form-control form-control-lg mb-1', value="{{task.text}}">
                </div>
                <div class="col-sm-2">
                    {{ form.update_btn(class= 'btn btn-primary btn-lg mb-1') }}
                </div>
            </div>            
        </div>
    </form>
{% endblock %}
